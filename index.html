<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegTech Fraud Detection Copilot</title>
    <style>
        :root {
            --bg-deep-space: #111827;
            --bg-space-station: #1F2937;
            --bg-control-panel: #374151;
            --accent-red: #F43F5E;
            --accent-green: #10B981;
            --accent-amber: #F59E0B;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border-color: #4B5563;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-deep-space);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container { width: 95%; max-width: 1400px; margin: 20px; }

        /* --- Login Screen --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-space-station);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border-color);
        }

        #login-screen h1 { color: var(--text-primary); margin-bottom: 10px; font-size: 24px; text-align: center; }
        #login-screen h1 span { color: var(--accent-red); }
        #login-screen p { margin-bottom: 25px; color: var(--text-secondary); text-align: center; }

        .input-group { width: 100%; margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-deep-space);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 6px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-group input:focus { border-color: var(--accent-red); box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.3); outline: none; }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-red);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn:hover { background-color: #e11d48; }

        #login-error { color: var(--accent-red); margin-top: 15px; text-align: center; height: 20px; font-weight: 500; }

        /* --- Dashboard --- */
        #dashboard-screen { display: none; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: var(--bg-space-station);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        header h1 { margin: 0; color: var(--text-primary); font-size: 24px; }
        .header-actions { display: flex; align-items: center; gap: 10px; }
        .header-actions button {
            padding: 8px 15px; border-radius: 6px; cursor: pointer; border: none; font-weight: 500; transition: all 0.2s;
        }
        #ai-copilot-btn { background-color: var(--accent-red); color: white; }
        #ai-copilot-btn:hover { background-color: #e11d48; }
        #export-btn { background-color: var(--accent-green); color: white; }
        #export-btn:hover { background-color: #059669; }
        #logout-btn { background-color: var(--bg-control-panel); color: var(--text-primary); }
        #logout-btn:hover { background-color: var(--border-color); }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-card {
            background-color: var(--bg-space-station);
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid var(--accent-red);
            border-top: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        .stat-card h3 { margin-top: 0; color: var(--text-secondary); font-size: 16px; font-weight: 500; }
        .stat-card p { margin-bottom: 0; font-size: 32px; font-weight: bold; }
        .stat-card.high-risk p { color: var(--accent-red); }

        .alerts-container { background-color: var(--bg-space-station); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); }
        .alerts-container h2 { margin-top: 0; }
        .table-wrapper { max-height: 60vh; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--bg-control-panel); }
        thead th { background-color: var(--bg-control-panel); position: sticky; top: 0; z-index: 1; }
        tbody tr { transition: background-color 0.2s; }
        tbody tr:nth-child(even) { background-color: #2a3443; }
        tbody tr:hover { background-color: #4B5563; }

        .score-badge { padding: 4px 10px; border-radius: 12px; color: white; font-weight: bold; font-size: 12px; min-width: 30px; text-align: center; display: inline-block; }
        .score-low { background-color: var(--accent-green); }
        .score-medium { background-color: var(--accent-amber); }
        .score-high { background-color: var(--accent-red); }
        .reason-tag { display: inline-block; background-color: var(--bg-control-panel); color: var(--text-secondary); padding: 3px 8px; border-radius: 4px; margin: 2px; font-size: 11px; font-weight: 500; }

        /* --- AI Chat Screen --- */
        #chat-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-deep-space); flex-direction: row; }
        #chat-container { width: 100%; height: 100%; display: flex; flex-direction: column; transition: width 0.3s ease-in-out; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background-color: var(--bg-space-station); flex-shrink: 0; border-bottom: 1px solid var(--border-color); }
        .chat-header h1 { margin: 0; font-size: 20px; }
        #back-to-dashboard-btn { background-color: var(--bg-control-panel); color: var(--text-primary); border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; }
        #back-to-dashboard-btn:hover { background-color: var(--border-color); }
        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 15px; max-width: 80%; padding: 10px 15px; border-radius: 15px; line-height: 1.5; }
        .user-message { background-color: var(--accent-red); color: white; margin-left: auto; border-bottom-right-radius: 3px; }
        .ai-message { background-color: var(--bg-space-station); color: var(--text-primary); margin-right: auto; border-bottom-left-radius: 3px; white-space: pre-wrap; }
        .chat-input-area { display: flex; padding: 20px; background-color: var(--bg-space-station); flex-shrink: 0; border-top: 1px solid var(--border-color); }
        #chat-input { flex-grow: 1; padding: 12px; background-color: var(--bg-deep-space); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 6px; transition: border-color 0.2s, box-shadow 0.2s; }
        #chat-input:focus { border-color: var(--accent-red); box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.3); outline: none; }
        #chat-send-btn { background-color: var(--accent-red); color: white; border: none; border-radius: 6px; padding: 0 20px; margin-left: 10px; cursor: pointer; transition: background-color 0.2s; }
        #chat-send-btn:hover { background-color: #e11d48; }
        
        .spinner { margin: 0 auto; width: 24px; height: 24px; border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #iframe-container { width: 50%; height: 100%; background-color: var(--bg-deep-space); padding: 10px; box-sizing: border-box; display: none; border-left: 2px solid var(--border-color); }
        #iframe-container iframe { width: 100%; height: 100%; border-radius: 8px; }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <h1>RegTech <span>Copilot</span></h1>
        <p>Enter your Google Gemini API Key to access the dashboard.</p>
        <form id="login-form">
            <div class="input-group">
                <label for="gemini_api_key">Google Gemini API Key</label>
                <input type="password" id="gemini_api_key" required>
            </div>
            <button type="submit" class="btn">Access Dashboard</button>
        </form>
        <div id="login-error"></div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="container">
        <header>
            <h1>Suspicious Activity Dashboard</h1>
            <div class="header-actions">
                <span style="font-size:12px; color: var(--text-secondary); margin-right: 15px;">Last updated: <span id="last-updated">-</span></span>
                <button id="ai-copilot-btn">AI Copilot</button>
                <button id="export-btn">Export CSV</button>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        <main>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Flagged Transactions</h3>
                    <p id="total-alerts">0</p>
                </div>
                <div class="stat-card high-risk">
                    <h3>High-Risk Alerts (Score > 90)</h3>
                    <p id="high-risk-count">0</p>
                </div>
            </div>
            <div class="alerts-container">
                <h2>Real-Time Alerts Feed</h2>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>Timestamp</th><th>User ID</th><th>Amount</th><th>Location</th><th>Reason for Flag</th><th>Anomaly Score</th></tr></thead>
                        <tbody id="alerts-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- AI Chat Screen -->
    <div id="chat-screen">
        <div id="chat-container">
            <div class="chat-header">
                <h1>AI Copilot</h1>
                <button id="back-to-dashboard-btn">Back to Dashboard</button>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <form class="chat-input-area" id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask about transactions, or ask for a 'dashboard'..." autocomplete="off">
                <button type="submit" id="chat-send-btn">Send</button>
            </form>
        </div>
        <div id="iframe-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginScreen = document.getElementById('login-screen');
            const dashboardScreen = document.getElementById('dashboard-screen');
            const chatScreen = document.getElementById('chat-screen');
            
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutBtn = document.getElementById('logout-btn');
            const exportBtn = document.getElementById('export-btn');
            const aiCopilotBtn = document.getElementById('ai-copilot-btn');
            const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');
            const chatContainer = document.getElementById('chat-container');
            const iframeContainer = document.getElementById('iframe-container');

            let dataFetchInterval;
            let currentAlertsData = [];

            const resetChatLayout = () => {
                iframeContainer.style.display = 'none';
                iframeContainer.innerHTML = '';
                chatContainer.style.width = '100%';
            };

            const showLogin = () => {
                dashboardScreen.style.display = 'none';
                chatScreen.style.display = 'none';
                loginScreen.style.display = 'flex';
                if(dataFetchInterval) clearInterval(dataFetchInterval);
            };

            const showDashboard = () => {
                loginScreen.style.display = 'none';
                chatScreen.style.display = 'none';
                dashboardScreen.style.display = 'block';
                resetChatLayout();
                fetchAlerts();
                dataFetchInterval = setInterval(fetchAlerts, 5000);
            };

            const showChat = () => {
                dashboardScreen.style.display = 'none';
                chatScreen.style.display = 'flex';
                if(dataFetchInterval) clearInterval(dataFetchInterval);
                resetChatLayout();
                if (chatMessages.children.length === 0) {
                    appendMessage('ai', 'Hello! I can access the latest flagged transactions. How can I help? For a visual summary, ask me to "create a dashboard".');
                }
            };

            const fetchAlerts = async () => {
                try {
                    const response = await fetch('api/alerts');
                    if (response.status === 401) { handleLogout(); return; }
                    if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                    const data = await response.json();
                    currentAlertsData = data.alerts;
                    updateDashboard(data);
                } catch (error) {
                    console.error("Error fetching alerts:", error);
                }
            };
            
            const getScoreClass = (score) => {
                if (score >= 90) return 'score-high';
                if (score >= 50) return 'score-medium';
                return 'score-low';
            };

            const updateDashboard = (data) => {
                document.getElementById('total-alerts').textContent = data.stats.totalAlerts;
                document.getElementById('high-risk-count').textContent = data.stats.highRiskCount;
                document.getElementById('last-updated').textContent = data.stats.lastUpdated;
                const tableBody = document.getElementById('alerts-table-body');
                tableBody.innerHTML = '';
                if (data.alerts.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding: 20px; color: var(--text-secondary);">No flagged transactions found.</td></tr>`;
                    return;
                }
                data.alerts.forEach(alert => {
                    const row = document.createElement('tr');
                    const reasonsHtml = alert.flag_reason.split(',').map(r => `<span class="reason-tag">${r.trim()}</span>`).join(' ');
                    row.innerHTML = `<td>${alert.timestamp}</td><td>${alert.user_id}</td><td>${alert.currency} ${alert.amount.toLocaleString()}</td><td>${alert.transaction_location}</td><td>${reasonsHtml}</td><td><span class="score-badge ${getScoreClass(alert.anomaly_score)}">${Math.round(alert.anomaly_score)}</span></td>`;
                    tableBody.appendChild(row);
                });
            };

            const handleLogin = async (event) => {
                event.preventDefault();
                loginError.textContent = '';
                const gemini_api_key = document.getElementById('gemini_api_key').value;

                try {
                    const response = await fetch('api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ gemini_api_key })
                    });
                    const result = await response.json();
                    if (response.ok && result.status === 'success') {
                        showDashboard();
                    } else {
                        loginError.textContent = result.message || 'Login failed.';
                    }
                } catch (error) {
                    loginError.textContent = 'An error occurred. Please try again.';
                }
            };

            const handleLogout = async () => {
                 try { await fetch('api/logout', { method: 'POST' }); } catch (error) { console.error("Logout failed on server, clearing client-side anyway."); }
                showLogin();
            };

            const handleExport = () => { window.location.href = 'api/export'; };

            const appendMessage = (sender, text, isLoading = false) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                if (isLoading) {
                    messageDiv.innerHTML = '<div class="spinner"></div>';
                } else {
                    messageDiv.textContent = text;
                }
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const handleChatSubmit = async (event) => {
                event.preventDefault();
                const message = chatInput.value.trim();
                if (!message) return;

                appendMessage('user', message);
                chatInput.value = '';
                appendMessage('ai', '', true); // Show spinner

                try {
                    const response = await fetch('api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message, context: currentAlertsData })
                    });

                    chatMessages.removeChild(chatMessages.lastChild); // Remove spinner

                    if (!response.ok) {
                        let errorMessage = `Error: ${response.status} ${response.statusText}`;
                        try {
                            const errData = await response.json();
                            errorMessage = errData.error || errData.message || JSON.stringify(errData);
                        } catch (e) { /* Ignore parsing error */ }
                        throw new Error(errorMessage);
                    }
                    
                    const data = await response.json();

                    if (data.type === 'dashboard') {
                        iframeContainer.innerHTML = '';
                        const iframe = document.createElement('iframe');
                        iframe.srcdoc = data.html_content;
                        iframeContainer.appendChild(iframe);
                        iframeContainer.style.display = 'block';
                        chatContainer.style.width = '50%';
                        appendMessage('ai', 'I have generated the data visualization dashboard for you. You can view it on the side panel.');
                    } else if (data.response) {
                        appendMessage('ai', data.response);
                    } else if (data.error) {
                         appendMessage('ai', `Sorry, an error occurred: ${data.error}`);
                    }

                } catch (error) {
                     if (chatMessages.lastChild && chatMessages.lastChild.querySelector('.spinner')) {
                        chatMessages.removeChild(chatMessages.lastChild);
                    }
                    console.error('Chat error:', error);
                    appendMessage('ai', `Sorry, an error occurred: ${error.message}`);
                }
            };

            const checkInitialSession = async () => {
                try {
                    const response = await fetch('api/check_session');
                    if (response.ok) showDashboard();
                    else showLogin();
                } catch (error) {
                    console.error("Session check failed:", error);
                    showLogin();
                }
            };

            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            exportBtn.addEventListener('click', handleExport);
            aiCopilotBtn.addEventListener('click', showChat);
            backToDashboardBtn.addEventListener('click', showDashboard);
            chatForm.addEventListener('submit', handleChatSubmit);

            checkInitialSession();
        });
    </script>
</body>
</html>
