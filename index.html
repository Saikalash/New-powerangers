<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegTech Fraud Detection Copilot</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --font-color: #dcdcdc;
            --border-color: #535353;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warn-color: #ff9800;
            --high-risk-color: #e94560;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 20px;
        }

        /* Login Screen */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: var(--primary-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
        }

        #login-screen h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        #login-screen p {
            margin-bottom: 25px;
            color: #a0a0a0;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--font-color);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d83a56;
        }

        #login-error {
            color: var(--error-color);
            margin-top: 15px;
            text-align: center;
            height: 20px;
        }

        /* Dashboard */
        #dashboard-screen {
            display: none; /* Hidden by default */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: var(--primary-color);
            padding: 15px 25px;
            border-radius: 8px;
        }

        header h1 {
            margin: 0;
            color: var(--accent-color);
            font-size: 24px;
        }

        .header-actions button {
            margin-left: 10px;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        #ai-copilot-btn { background-color: var(--accent-color); color: white; border: none; }
        #export-btn { background-color: var(--success-color); color: white; border: none; }
        #logout-btn { background-color: var(--secondary-color); color: var(--font-color); border: 1px solid var(--border-color); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid var(--accent-color);
        }

        .stat-card h3 { margin-top: 0; color: #a0a0a0; font-size: 16px; }
        .stat-card p { margin-bottom: 0; font-size: 32px; font-weight: bold; }
        .stat-card.high-risk p { color: var(--high-risk-color); }

        .alerts-container { background-color: var(--primary-color); padding: 20px; border-radius: 8px; }
        .alerts-container h2 { margin-top: 0; }
        .table-wrapper { max-height: 60vh; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--secondary-color); }
        thead th { background-color: var(--secondary-color); position: sticky; top: 0; z-index: 1; }
        tbody tr:nth-child(even) { background-color: #1c1c33; }
        tbody tr:hover { background-color: #2a2a4a; }

        .score-badge { padding: 4px 8px; border-radius: 12px; color: white; font-weight: bold; font-size: 12px; min-width: 30px; text-align: center; display: inline-block; }
        .score-low { background-color: var(--success-color); }
        .score-medium { background-color: var(--warn-color); }
        .score-high { background-color: var(--high-risk-color); }
        .reason-tag { display: inline-block; background-color: #333; color: #ccc; padding: 3px 8px; border-radius: 4px; margin: 2px; font-size: 11px; }

        /* AI Chat Screen */
        #chat-screen {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            flex-direction: column;
        }
        .chat-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px; background-color: var(--primary-color);
        }
        .chat-header h1 { margin: 0; font-size: 20px; }
        #back-to-dashboard-btn { background-color: var(--secondary-color); color: var(--font-color); border: 1px solid var(--border-color); padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        .chat-messages {
            flex-grow: 1; overflow-y: auto; padding: 20px;
        }
        .message {
            margin-bottom: 15px; max-width: 80%; padding: 10px 15px; border-radius: 15px; line-height: 1.5;
        }
        .user-message { background-color: var(--accent-color); color: white; margin-left: auto; border-bottom-right-radius: 3px; }
        .ai-message { background-color: var(--primary-color); color: var(--font-color); margin-right: auto; border-bottom-left-radius: 3px; white-space: pre-wrap; }
        .chat-input-area { display: flex; padding: 20px; background-color: var(--primary-color); }
        #chat-input { flex-grow: 1; padding: 12px; background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--font-color); border-radius: 4px; }
        #chat-send-btn { background-color: var(--accent-color); color: white; border: none; border-radius: 4px; padding: 0 20px; margin-left: 10px; cursor: pointer; }

    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <h1>RegTech Copilot</h1>
        <p>Enter your AWS credentials to access the dashboard.</p>
        <form id="login-form">
            <div class="input-group">
                <label for="aws_access_key_id">AWS Access Key ID</label>
                <input type="text" id="aws_access_key_id" required>
            </div>
            <div class="input-group">
                <label for="aws_secret_access_key">AWS Secret Access Key</label>
                <input type="password" id="aws_secret_access_key" required>
            </div>
            <div class="input-group">
                <label for="region">AWS Region</label>
                <input type="text" id="region" value="us-east-1" required>
            </div>
            <button type="submit" class="btn">Access Dashboard</button>
        </form>
        <div id="login-error"></div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="container">
        <header>
            <h1>Suspicious Activity Dashboard</h1>
            <div class="header-actions">
                <span style="font-size:12px; color: #a0a0a0; margin-right: 15px;">Last updated: <span id="last-updated">-</span></span>
                <button id="ai-copilot-btn">AI Copilot</button>
                <button id="export-btn">Export Report (CSV)</button>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        <main>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Flagged Transactions</h3>
                    <p id="total-alerts">0</p>
                </div>
                <div class="stat-card high-risk">
                    <h3>High-Risk Alerts (Score > 90)</h3>
                    <p id="high-risk-count">0</p>
                </div>
            </div>
            <div class="alerts-container">
                <h2>Real-Time Alerts Feed</h2>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>Timestamp</th><th>User ID</th><th>Amount</th><th>Location</th><th>Reason for Flag</th><th>Anomaly Score</th></tr></thead>
                        <tbody id="alerts-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- AI Chat Screen -->
    <div id="chat-screen">
        <div class="chat-header">
            <h1>AI Copilot</h1>
            <button id="back-to-dashboard-btn">Back to Dashboard</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <form class="chat-input-area" id="chat-form">
            <input type="text" id="chat-input" placeholder="Ask about the flagged transactions..." autocomplete="off">
            <button type="submit" id="chat-send-btn">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginScreen = document.getElementById('login-screen');
            const dashboardScreen = document.getElementById('dashboard-screen');
            const chatScreen = document.getElementById('chat-screen');
            
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutBtn = document.getElementById('logout-btn');
            const exportBtn = document.getElementById('export-btn');
            const aiCopilotBtn = document.getElementById('ai-copilot-btn');
            const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');

            let dataFetchInterval;
            let currentAlertsData = [];

            // --- Core Functions ---
            const showLogin = () => {
                dashboardScreen.style.display = 'none';
                chatScreen.style.display = 'none';
                loginScreen.style.display = 'flex';
                if(dataFetchInterval) clearInterval(dataFetchInterval);
            };

            const showDashboard = () => {
                loginScreen.style.display = 'none';
                chatScreen.style.display = 'none';
                dashboardScreen.style.display = 'block';
                fetchAlerts();
                dataFetchInterval = setInterval(fetchAlerts, 5000);
            };

            const showChat = () => {
                dashboardScreen.style.display = 'none';
                chatScreen.style.display = 'flex';
                if(dataFetchInterval) clearInterval(dataFetchInterval);
                 // Add a welcome message if the chat is empty
                if (chatMessages.children.length === 0) {
                    appendMessage('ai', 'Hello! I have access to the latest flagged transactions. How can I help you analyze the data or mitigate potential issues?');
                }
            };

            const fetchAlerts = async () => {
                try {
                    const response = await fetch('api/alerts');
                    if (response.status === 401) { handleLogout(); return; }
                    if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                    const data = await response.json();
                    currentAlertsData = data.alerts; // Store data for AI context
                    updateDashboard(data);
                } catch (error) {
                    console.error("Error fetching alerts:", error);
                }
            };
            
            const getScoreClass = (score) => {
                if (score >= 90) return 'score-high';
                if (score >= 50) return 'score-medium';
                return 'score-low';
            };

            const updateDashboard = (data) => {
                document.getElementById('total-alerts').textContent = data.stats.totalAlerts;
                document.getElementById('high-risk-count').textContent = data.stats.highRiskCount;
                document.getElementById('last-updated').textContent = data.stats.lastUpdated;
                const tableBody = document.getElementById('alerts-table-body');
                tableBody.innerHTML = '';
                if (data.alerts.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding: 20px;">No flagged transactions found.</td></tr>`;
                    return;
                }
                data.alerts.forEach(alert => {
                    const row = document.createElement('tr');
                    const reasonsHtml = alert.flag_reason.split(',').map(r => `<span class="reason-tag">${r.trim()}</span>`).join(' ');
                    row.innerHTML = `<td>${alert.timestamp}</td><td>${alert.user_id}</td><td>${alert.currency} ${alert.amount.toLocaleString()}</td><td>${alert.transaction_location}</td><td>${reasonsHtml}</td><td><span class="score-badge ${getScoreClass(alert.anomaly_score)}">${Math.round(alert.anomaly_score)}</span></td>`;
                    tableBody.appendChild(row);
                });
            };

            const handleLogin = async (event) => {
                event.preventDefault();
                loginError.textContent = '';
                const aws_access_key_id = document.getElementById('aws_access_key_id').value;
                const aws_secret_access_key = document.getElementById('aws_secret_access_key').value;
                const region = document.getElementById('region').value;

                try {
                    const response = await fetch('api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ aws_access_key_id, aws_secret_access_key, region })
                    });
                    const result = await response.json();
                    if (response.ok && result.status === 'success') {
                        showDashboard();
                    } else {
                        loginError.textContent = result.message || 'Login failed.';
                    }
                } catch (error) {
                    loginError.textContent = 'An error occurred. Please try again.';
                }
            };

            const handleLogout = async () => {
                 try { await fetch('api/logout', { method: 'POST' }); } catch (error) { console.error("Logout failed on server, clearing client-side anyway."); }
                showLogin();
            };

            const handleExport = () => {
                window.location.href = 'api/export';
            };

            const appendMessage = (sender, text) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const handleChatSubmit = async (event) => {
                event.preventDefault();
                const message = chatInput.value.trim();
                if (!message) return;

                appendMessage('user', message);
                chatInput.value = '';
                appendMessage('ai', 'Analyzing...');

                try {
                    const response = await fetch('api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message, context: currentAlertsData })
                    });

                    // Remove the 'Analyzing...' message regardless of status
                    if (chatMessages.lastChild && chatMessages.lastChild.textContent === 'Analyzing...') {
                        chatMessages.removeChild(chatMessages.lastChild);
                    }

                    if (!response.ok) {
                        let errorMessage = `Error: ${response.status} ${response.statusText}`;
                        try {
                            const errData = await response.json();
                            errorMessage = errData.error || errData.message || JSON.stringify(errData);
                        } catch (e) {
                           console.error("Could not parse error response as JSON.");
                        }
                        throw new Error(errorMessage);
                    }
                    
                    const data = await response.json();
                    appendMessage('ai', data.response);

                } catch (error) {
                     if (chatMessages.lastChild && chatMessages.lastChild.textContent === 'Analyzing...') {
                        chatMessages.removeChild(chatMessages.lastChild);
                    }
                    console.error('Chat error:', error);
                    appendMessage('ai', `Sorry, an error occurred: ${error.message}`);
                }
            };

            // --- Initial Check & Event Listeners ---
            const checkInitialSession = async () => {
                try {
                    const response = await fetch('api/check_session');
                    if (response.ok) {
                        showDashboard();
                    } else {
                         showLogin();
                    }
                } catch (error) {
                    console.error("Session check failed:", error);
                    showLogin();
                }
            };

            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            exportBtn.addEventListener('click', handleExport);
            aiCopilotBtn.addEventListener('click', showChat);
            backToDashboardBtn.addEventListener('click', showDashboard);
            chatForm.addEventListener('submit', handleChatSubmit);

            checkInitialSession();
        });
    </script>
</body>
</html>
